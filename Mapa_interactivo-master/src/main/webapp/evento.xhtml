<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet"/>

    <style>


        * {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            font-weight: bold;
            text-transform: uppercase;
            background-color: #151E3F;
        }

        :root {
            --color: #17a2ff;
        }

        .contenedor {
            display: flex;
            height: 100vh;
            gap: 25px;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
        }

        .btn {
            position: relative;
            padding: 20px 50px;
            text-decoration: none;
            color: #fff;
            letter-spacing: 10px;
            text-indent: 10px;
            z-index: 2;
        }

        /*-----------boton 4----------*/

        .btn-4::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            background-image: linear-gradient(90deg, rgb(255, 30, 143), rgb(19, 227, 255), rgb(251, 255, 20), rgb(255, 15, 15));
            background-size: 300%;
            border-radius: 5px;
            z-index: -1;
            transition: all 0.4s ease;
        }

        .btn-4:hover::after {
            background-position: 100%;
            filter: blur(15px);
        }

        .btn-4::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            background-image: linear-gradient(90deg, rgb(255, 30, 143), rgb(19, 227, 255), rgb(251, 255, 20), rgb(255, 15, 15));
            background-size: 300%;
            border-radius: 5px;
            z-index: -1;
        }

        .btn-4:hover::before {
            background-position: 100%;
        }
    </style>
</h:head>
<h:body>
    <div class="contenedor">
        <h:outputLink value="mapa.xhtml" styleClass="btn btn-4">Crear Evento</h:outputLink>
        <h:outputLink value="mapa.xhtml" styleClass="btn btn-4">Buscar Eventos</h:outputLink>
    </div>
</h:body>
</html>
