<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://xmlns.jcp.org/jsf/html ">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Mapa</title>
    <style>
        html, body {
            width: 100%;
            height:100%;
        }

        body {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        h1 {
            text-align: center; /* Centra el texto */
            font-size: 2.5em;   /* Ajusta el tamaño del texto según sea necesario */
        }
    </style>
</head>

<body>

<h1>Escoje El Departamento Del Evento</h1>
<h:panelGroup layout="block">
    <iframe src="#{request.contextPath}/resources/images/Mapa.html" width="100%" height="1000px"></iframe>
</h:panelGroup>
</body>

</html>
