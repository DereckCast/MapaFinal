<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mapa con Buscador</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1/dist/leaflet.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-control-geocoder@2/dist/Control.Geocoder.min.css" />

    <style>
        html, body {
            padding: 0;
            margin: 0;
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        #mi_mapa {
            flex-grow: 1;
            height: 600px; /* Ajusta la altura según tus necesidades */
        }

        .button {
            background-color: #04AA6D;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            padding: 10px;
        }

        .search-bar {
            margin-top: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>

<h:form>
    <div class="button-container">
        <p:commandButton value="Crear Un Evento"  action="#{eventoBean.viewProducts}" styleClass="button" />
        <p:button value="Ver eventos pasados" styleClass="button" />
        <p:button value="Ir a Mapa" styleClass="button" outcome="mapa.xhtml" />
    </div>
    <div class="search-bar">
        <p:inputText placeholder="Buscar eventos" />
        <p:commandButton value="Buscar" styleClass="button" />
    </div>
</h:form>
<div id="mi_mapa"></div>

<script src="https://cdn.jsdelivr.net/npm/leaflet@1/dist/leaflet-src.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/leaflet-control-geocoder@2/dist/Control.Geocoder.min.js"></script>

<script>


    let map = L.map('mi_mapa').setView([12.43516,-86.87864], 18);
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: "&#169; &lt;a href='https://www.openstreetmap.org/copyright'>OpenStreetMap&lt;/a> contributors"
    }).addTo(map);

    var geocoder = L.Control.geocoder({
        defaultMarkGeocode: false,
        placeholder: "Buscar dirección...",
    }).on('markgeocode', function (e) {
        var bbox = e.geocode.bbox;
        var poly = L.polygon([
            bbox.getSouthEast(),
            bbox.getNorthEast(),
            bbox.getNorthWest(),
            bbox.getSouthWest()
        ]).addTo(map);
        map.fitBounds(poly.getBounds());
    }).addTo(map);
</script>
</body>
</html>
